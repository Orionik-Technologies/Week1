<h1 style="display: flex; justify-content: center; align-items: center;">YOU_MUST_B<b style="color: red;">E_CONTACT_US</b></h1>
<div style="display: flex; " class="contact">

<div style="display: flex; justify-content: center; align-items: center ;width: 500px; height: 500px;" class="form">
<form action=""
style="display: flex; flex-direction: column; padding: 10px; border-radius: 5px; max-width: 500px">

<label for="Name"><b>Name:</b></label>
<input style="margin: 10px 0px; padding: 5px; border-radius: 5px;" type="Name" id="Name"
    placeholder="Enter Your Name" name="name" required aria-required="true">

<label for="Password"><b>Password:</b></label>
<input style="margin: 10px 0px; padding: 5px; border-radius: 5px;" type="Password" id="Password"
    placeholder="Enter Your Password" name="Password" required aria-required="true">

<label for="Email"><b>Email:</b></label>
<input style="margin: 10px 0px; padding: 5px; border-radius: 5px;" type="Email" id="Email"
    placeholder="Enter Your Email" name="Email" required aria-required="true">

<label for="Text"> <b>Text:</b></label>

<textarea style="border-radius: 5px;" name="text" id="text" placeholder="Leave Your Text" rows="5"
    aria-required="true"></textarea>


<div class="button" style="display: flex; justify-content: space-between; max-width: 600px;">
    <button style="margin: 15px;">Submit</button>

    <div class="country">
        <label for="country"></label><b>Trip:</b></label>
        <select id="country" name="country" style="margin-top: 15px;">
            <option value="">Please choose a Country</option>
            <option value="India">INDIA</option>
            <option value="New Zealand">New Zealand</option>
            <option value="	Spain"> Spain</option>
            <option value="Germany">Germany</option>
        </select>
    </div>
